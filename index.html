<!DOCTYPE html>

<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rick and Morty API</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="docs/favicon.png">


</head>
<body>

<header>
    <a onClick="clearInput()">
    <img class="logo" src="https://1000marcas.net/wp-content/uploads/2022/04/Rick-and-Morty.png" alt="Rick and Morty">
    </a>
</header>

<div class="search__container">
    <div id="search__input" class="search__input">

        <label for="search__term"></label><input id="search__term" autocomplete="off" type="text" class="search__term" placeholder="Search your favorite character">
            <button type="submit" class="search_button" id="submit">
                <i class="fa fa-search"></i>
            </button>
        <div id="popular__searches" class="popular__searches">
            <p>BÃºsquedas populares</p>
            <fieldset id="popular__searches--fieldset">

                <div>
                    <input type="radio" name="popularOption" id="rick" value="rick" />
                    <label for="rick">RICK</label>
                </div>
                <div>
                    <input type="radio" name="popularOption" id="jerry" value="jerry" />
                    <label for="jerry">JERRY</label>
                </div>
                <div>
                    <input type="radio" name="popularOption" id="beth" value="beth" />
                    <label for="beth">BETH</label>
                </div>
                <div>
                    <input type="radio" name="popularOption" id="evil" value="evil" />
                    <label for="evil">EVIL</label>
                </div>

            </fieldset>
        </div>


    </div>

    <div class="buttonsContainer">
        <button id="dropFilters" class="dropFilters"><img alt="Filters" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/2048px-Hamburger_icon.svg.png" height="40" width="40"></button>

        <button class="changeView__button" onclick="changeGrid()"><img alt="switch View" src="https://static.thenounproject.com/png/227165-200.png" height ="40" width="40" /></button>
    </div>

</div>

<main class="main">
    <aside class="aside">
        <fieldset id="statusFilter">

            <h2>Status<button class="statusClear__button" id="statusClear__button"><img src="https://www.freeiconspng.com/uploads/delete-button-png-13.png" width="20" alt="Clear" /></button></h2>
            <div>
                <input type="radio" name="statusOption" id="alive" value="alive" />
                <label for="alive">ALIVE</label>
            </div>
            <div>
                <input type="radio" name="statusOption" id="dead" value="dead" />
                <label for="dead">DEAD</label>
            </div>
            <div>
                <input type="radio" id="unknown" name="statusOption" value="unknown" />
                <label for="unknown">UNKNOWN</label>
            </div>
        </fieldset>

        <fieldset id="genderFilter">
            <h2>Gender<button class="genderClear__button" id="genderClear__button"><img src="https://www.freeiconspng.com/uploads/delete-button-png-13.png" width="20" alt="Clear" /></button></h2>
            <div>
                <input type="radio" name="genderOption" id="female" value="female" />
                <label for="female">FEMALE</label>
            </div>
            <div>
                <input type="radio" name="genderOption" id="male" value="male" />
                <label for="male">MALE</label>
            </div>
            <div>
                <input type="radio" name="genderOption" id="genderless" value="genderless" />
                <label for="genderless">GENDERLESS</label>
            </div>
            <div>
                <input type="radio" id="unknownGender" name="genderOption" value="unknown" />
                <label for="unknownGender">UNKNOWN</label>
            </div>
        </fieldset>

    </aside>
    <div id="content"></div>
</main>





<footer>
    <p>Created by <a href="https://github.com/mariorey">Mario Rey</a></p>
</footer>
<audio id="evil-morty"><source src="media/evilmorty.mp3" type="audio/mp3">
    <script type="text/javascript" src="js/js.js"></script></audio>
</body>
</html>
