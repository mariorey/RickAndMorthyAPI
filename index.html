<!DOCTYPE html>

<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rick and Morty API</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="icon" href="docs/favicon.png">


</head>
<body>

<header>
    <img class="logo" src="https://1000marcas.net/wp-content/uploads/2022/04/Rick-and-Morty.png" alt="Rick and Morty">
</header>

<div class="search__container">
    <div class="search__input">

            <input id="search__term" type="text" class="search__term" placeholder="Search your favorite character">
            <button type="submit" class="search_button" id="submit">
                <i class="fa fa-search"></i>
            </button>


    </div>
    <button class="changeView__button" onclick="changeGrid()"><img src="https://static.thenounproject.com/png/227165-200.png" height ="40" width="40" /></button>
</div>

<main class="main">
    <aside>


        <fieldset id="statusFilter">
            <legend>Filter by:
                Status</legend>
            <div>
                <input type="radio" name="statusOption" id="alive" value="alive" />
                <label for="alive">Alive</label>
            </div>
            <div>
                <input type="radio" name="statusOption" id="dead" value="dead" />
                <label for="dead">Dead</label>
            </div>
            <div>
                <input type="radio" id="unknown" name="statusOption" value="unknown" />
                <label for="unknown">Unknown</label>
            </div>
        </fieldset>

    </aside>
    <div id="content"></div>
</main>





<footer>
    <p>Created by <a href="https://github.com/mariorey">Mario Rey</a></p>
</footer>
<audio id="evil-morty"><source src="media/evilmorty.mp3" type="audio/mp3">
    <script type="text/javascript" src="js/js.js"></script></audio>
</body>
</html>
